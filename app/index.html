<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fabian Zeiher" />
    <title>Review-Edior-Test</title>
    <!-- semantic ui -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <!-- my style -->
    <link rel="stylesheet" href="./res/css/main.css">
</head>
<body>
    <div id="app">
        <main>
            <survey></survey>
        </main>
    </div>
    
    <script type="text/x-template" id="survey-component-template">
        <div>
            <sui-segment basic>
                <h1 is="sui-header">Fragebogen Task: {{ task.name }}</h1>
            </sui-segment>
            <sui-segment>
                <h2 is="sui-header">
                    <sui-icon name="check" />
                    <sui-header-content>
                        Task Success
                        <sui-header-subheader>{{ taskSuccess.description }}</sui-header-subheader>
                    </sui-header-content>
                </h2>
                <sui-form size="large">
                    <sui-form-field inline>
                        <label>Task konnte erfolgreich abgeschlossen werden:</label>
                        <sui-dropdown placeholder="bitte auswÃ¤hlen" selection :options="taskSuccess.options" v-model="taskSuccess.value" />
                    </sui-form-field>
                </sui-form>
            </sui-segment>
            <sui-segment>
                <h2 is="sui-header">
                    <sui-icon name="clipboard" />
                    <sui-header-content>
                        Bitte bewerte die Anwendung!
                        <sui-header-subheader>{{ survey.description }}</sui-header-subheader>
                    </sui-header-content>
                </h2>
                <sui-form>
                    <sui-table basic="very" celled collapsing unstackable class="center-in-container">
                        <sui-table-body>
                            <sui-table-row v-for="(item, index) in survey.items" :key="index">
                                <sui-table-cell text-align="right">{{ item.leftLabel }}</sui-table-cell>
                                <sui-table-cell text-align="center">
                                    <sui-likert @change="item.value = $event" :range="survey.likertRange" :id="index.toString()"></sui-likert>
                                </sui-table-cell>
                                <sui-table-cell>{{ item.rightLabel }}</sui-table-cell>
                            </sui-table-row>
                        </sui-table-body>
                    </sui-table>
                </sui-form>
            </sui-segment>
            <sui-segment basic aligned="right">
                <sui-button icon="save" label-position="left" @click="startEditor" primary :disabled="!isComplete">Ergebnisse abschicken</sui-button>
            </sui-segment>
        </div>
    </script>
    
    <script type="text/x-template" id="likert-scale-component-template">
        <sui-form-fields inline style="margin: auto;">
            <sui-form-field v-for="index in rangeNumber" :key="index" style="padding-left: 8px; padding-right: 8px;">
                <sui-checkbox radio :name="id" :value="index.toString()" v-model="result" />
            </sui-form-field>
        </sui-form-fields>
    </script>
    
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- vue semantic ui -->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui-vue@0.11.0/dist/umd/semantic-ui-vue.min.js"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- html sanitizer -->
    <script src="https://cdn.jsdelivr.net/gh/jitbit/HtmlSanitizer@master/HtmlSanitizer.js"></script>
    <!-- app -->
    <script type="module" src="./res/js/main/main.js"></script>
    <script type="text/javascript" src="./res/js/utils/sui-likert-scale.js"></script>
</body>
</html>
